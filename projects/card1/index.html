<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🔙 Header with Return Button -->
<header class="top-bar">
  <a href="../../index.html" class="back-button">← Return to Dashboard</a>
</header>

  <div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="qrInput" placeholder="Enter text or URL" />
    <button onclick="generateQR()">Generate QR</button>

    <div id="qrOutput"></div>

    <div id="downloadOptions" style="display: none;">
      <button onclick="downloadImage('png')">Download PNG</button>
      <button onclick="downloadImage('jpg')">Download JPG</button>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <!-- 🖊️ Footer -->
  <footer class="footer">
    <p>Created by Thirumadeshwaran © 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
